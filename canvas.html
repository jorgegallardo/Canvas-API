<!doctype html>
<html>
<head>
	<title>Look What I Drew</title>
	<meta charset="utf-8">
	<style>
		canvas { border: 1px solid black; }
	</style>
	<script>
		window.onload = function() { //onload handler
			var canvas = document.getElementById("tshirtCanvas"); //get canvas from the DOM
			var context = canvas.getContext("2d"); //we need to ask canvas to give us a 2D context to draw on
			context.fillRect(10, 10, 100, 100); //x, y positions on canvas, width, height in pixels; the fillRect method creates the rectange and is called on the context, not the canvas
		};
	</script>
</head>
<body>
	<canvas id="tshirtCanvas" width="600" height="200"></canvas>
</body>
</html>
